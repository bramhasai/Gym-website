<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym tyme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icons8-gym-50.png">
</head>
<body>
    <nav>
        <img src="images/logo.png" alt="">
        <h2>Fitness</h2>
    </nav>
    <section class="main_display">
        <div class="hero">
            <h3>Premium Gym Equipment</h3>
            <p>No Hassle, Free Delivery</p>
            <img src="images/hero.png" alt="">
        </div>
        <div class="form_details">
            <form action="">
                <div class="details">
                    <input type="text" name="username" placeholder="Enter your name">
                    <br>
                    <input type="email" name="email" placeholder="Email Address">
                </div>
                <div class="gender">
                    <div class="sub_gen">
                        <input type="radio" value="Male" name="Gender"><label for="Male">Male</label>
                    </div>
                    <div class="sub_gen">
                        <input type="radio" value="Female" name="Gender"><label for="Female">Female</label>
                    </div>
                </div>

                <div class="equipment">
                    <div class="checkboxes">
                        <input type="checkbox" value="Weights" name="Weights"><label for="Weights">Weights</label>
                    </div>
                    <div class="checkboxes">
                        <input type="checkbox" value="Dumbells" name="Dumbells"><label for="Dumbells">Dumbells</label>
                    </div>
                    <div class="checkboxes">                       
                        <input type="checkbox" value="Ropes" name="Ropes"><label for="Ropes">Ropes</label>
                    </div>
                    <div class="checkboxes">
                        <input type="checkbox" value="Ab Roller" name="Ab Roller"><label for="Ab Roller">Ab Roller</label>
                    </div>
                    <div class="checkboxes">              
                        <input type="checkbox" value="Pullup Bar" name="Pullup Bar"><label for="Pullup Bar">Pullup Bar</label>
                    </div>
                    <div class="checkboxes">   
                        <input type="checkbox" value="Treadmill" name="Treadmill"><label for="Treadmill">Treadmill</label>
                    </div>
                </div>
                <div class="sub">
                    <input class="button" type="submit" value="Book your Equipment">
                </div>
            </form>
        </div>
    </section>

    <section class="products_display">
        <h3>Get your Latest Equipment</h3>
        <div class="image">
            <div class="frame"><img src="images/dumbelset.png" alt=""></div>
            <div class="frame"><img src="images/random.png" alt=""></div>
            <div class="frame"><img  src="images/hand.png" alt=""></div>
            <div class="frame"><img  src="images/treadmil.png" alt=""></div>
        </div>
        
    </section>

    <section class="last">
        <div class="one">
            <h3>Equipment</h3>
            <img src="images/equipment.png" alt="">
        </div>
        <div class="membership">
            <h3>Membership</h3>
            <img src="images/membership.png" alt="">
        </div>
    </section>
    
</body>
</html>
